<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/CSS/estilosCrearMensaje.css">
    <title>Creación de Mensajes</title>
</head>
<body>

    <h2>Formulario para la Creación de Mensajes</h2>

    <form action="/guardar" method="post">
       
        <label for="fechahora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechahora" name="fechahora" required>
        <br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="ejemplar">Ejemplar:</label>
        <select id="ejemplar" name="idejemplar" required>
            <option value="">Seleccione un ejemplar</option>
      
            <option value="1">Ejemplar 1</option>
            <option value="2">Ejemplar 2</option>
          
        </select>
        <br><br>

     
        <label for="persona">Persona:</label>
        <select id="persona" name="idpersona" required>
            <option value="">Seleccione una persona</option>
       
            <option value="1">Persona 1</option>
            <option value="2">Persona 2</option>
            
        </select>
        <br><br>
		
		 <div class="contenedor-boton">
            <a href="/GestiondePersonas" class="boton"> Volver a Gestion de Mensajes</a>
        </div>
    </form>

</body>
</html>
